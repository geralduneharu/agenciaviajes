    <script>
        // Función para cambiar entre pestañas
        function openTab(evt, tabName) {
            const tabs = document.getElementsByClassName("tab");
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].className = tabs[i].className.replace(" active", "");
            }
            
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].className = tabContents[i].className.replace(" active", "");
            }
            
            evt.currentTarget.className += " active";
            document.getElementById(tabName).className += " active";
            
            // Cargar datos cuando se activa la pestaña
            if (tabName === 'flights-tab') {
                loadFlights();
            } else if (tabName === 'hotels-tab') {
                loadHotels();
            }
        }
        
        // Cargar vuelos mediante AJAX
        function loadFlights() {
            fetch('obtener_vuelos.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('flights-results').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error al cargar vuelos:', error);
                    document.getElementById('flights-results').innerHTML = 
                        '<p class="no-results">Error al cargar los vuelos. Intente nuevamente.</p>';
                });
        }
        
        // Cargar hoteles mediante AJAX
        function loadHotels() {
            fetch('obtener_hoteles.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('hotels-results').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error al cargar hoteles:', error);
                    document.getElementById('hotels-results').innerHTML = 
                        '<p class="no-results">Error al cargar los hoteles. Intente nuevamente.</p>';
                });
        }
        
        // Validación del formulario de vuelos
        document.getElementById('flight-form').addEventListener('submit', function(e) {
            let isValid = true;
            
            // Validar origen y destino
            const origen = document.getElementById('flight-origen').value.trim();
            const destino = document.getElementById('flight-destino').value.trim();
            
            if (origen === '') {
                document.getElementById('error-flight-origen').textContent = 'Debe ingresar un origen';
                isValid = false;
            } else {
                document.getElementById('error-flight-origen').textContent = '';
            }
            
            if (destino === '') {
                document.getElementById('error-flight-destino').textContent = 'Debe ingresar un destino';
                isValid = false;
            } else if (origen !== '' && origen.toLowerCase() === destino.toLowerCase()) {
                document.getElementById('error-flight-destino').textContent = 'El destino no puede ser igual al origen';
                isValid = false;
            } else {
                document.getElementById('error-flight-destino').textContent = '';
            }
            
            // Validar fecha (debe ser futura)
            const fechaInput = document.getElementById('flight-fecha').value;
            const fechaVuelo = new Date(fechaInput);
            const ahora = new Date();
            
            if (!fechaInput || fechaVuelo <= ahora) {
                document.getElementById('error-flight-fecha').textContent = 'La fecha debe ser futura';
                isValid = false;
            } else {
                document.getElementById('error-flight-fecha').textContent = '';
            }
            
            // Validar plazas (mínimo 1)
            const plazas = parseInt(document.getElementById('flight-plazas').value);
            if (isNaN(plazas)) {
                document.getElementById('error-flight-plazas').textContent = 'Debe ingresar un número válido';
                isValid = false;
            } else if (plazas < 1) {
                document.getElementById('error-flight-plazas').textContent = 'Debe haber al menos 1 plaza';
                isValid = false;
            } else {
                document.getElementById('error-flight-plazas').textContent = '';
            }
            
            // Validar precio (positivo)
            const precio = parseFloat(document.getElementById('flight-precio').value);
            if (isNaN(precio)) {
                document.getElementById('error-flight-precio').textContent = 'Debe ingresar un número válido';
                isValid = false;
            } else if (precio <= 0) {
                document.getElementById('error-flight-precio').textContent = 'El precio debe ser mayor a 0';
                isValid = false;
            } else {
                document.getElementById('error-flight-precio').textContent = '';
            }
            
            // Validar aerolínea
            const aerolinea = document.getElementById('flight-aerolinea').value.trim();
            if (aerolinea === '') {
                document.getElementById('error-flight-aerolinea').textContent = 'Debe ingresar una aerolínea';
                isValid = false;
            } else {
                document.getElementById('error-flight-aerolinea').textContent = '';
            }
            
            // Validar código de vuelo (formato AA1234)
            const codigo = document.getElementById('flight-codigo').value.trim();
            const codigoRegex = /^[A-Z]{2,3}\d{3,4}$/;
            
            if (codigo === '') {
                document.getElementById('error-flight-codigo').textContent = 'Debe ingresar un código';
                isValid = false;
            } else if (!codigoRegex.test(codigo)) {
                document.getElementById('error-flight-codigo').textContent = 'Formato inválido (ej: AA1234)';
                isValid = false;
            } else {
                document.getElementById('error-flight-codigo').textContent = '';
            }
            
            // Validar duración (mínimo 1 minuto)
            const duracion = parseInt(document.getElementById('flight-duracion').value);
            if (isNaN(duracion)) {
                document.getElementById('error-flight-duracion').textContent = 'Debe ingresar un número válido';
                isValid = false;
            } else if (duracion < 1) {
                document.getElementById('error-flight-duracion').textContent = 'La duración debe ser al menos 1 minuto';
                isValid = false;
            } else {
                document.getElementById('error-flight-duracion').textContent = '';
            }
            
            if (!isValid) {
                e.preventDefault();
            } else {
                // Enviar formulario con AJAX si es válido
                e.preventDefault();
                const formData = new FormData(this);
                
                fetch('procesar_vuelo.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Vuelo registrado exitosamente');
                        this.reset();
                        loadFlights();
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al registrar el vuelo');
                });
            }
        });
        
        // Validación del formulario de hoteles
        document.getElementById('hotel-form').addEventListener('submit', function(e) {
            let isValid = true;
            
            // Validar nombre del hotel
            const nombre = document.getElementById('hotel-nombre').value.trim();
            if (nombre === '') {
                document.getElementById('error-hotel-nombre').textContent = 'Debe ingresar un nombre';
                isValid = false;
            } else {
                document.getElementById('error-hotel-nombre').textContent = '';
            }
            
            // Validar ubicación (debe contener ciudad y país)
            const ubicacion = document.getElementById('hotel-ubicacion').value.trim();
            if (ubicacion === '') {
                document.getElementById('error-hotel-ubicacion').textContent = 'Debe ingresar una ubicación';
                isValid = false;
            } else if (!ubicacion.includes(',')) {
                document.getElementById('error-hotel-ubicacion').textContent = 'Formato: Ciudad, País';
                isValid = false;
            } else {
                document.getElementById('error-hotel-ubicacion').textContent = '';
            }
            
            // Validar habitaciones (mínimo 1)
            const habitaciones = parseInt(document.getElementById('hotel-habitaciones').value);
            if (isNaN(habitaciones)) {
                document.getElementById('error-hotel-habitaciones').textContent = 'Debe ingresar un número válido';
                isValid = false;
            } else if (habitaciones < 1) {
                document.getElementById('error-hotel-habitaciones').textContent = 'Debe haber al menos 1 habitación';
                isValid = false;
            } else {
                document.getElementById('error-hotel-habitaciones').textContent = '';
            }
            
            // Validar tarifa (positiva)
            const tarifa = parseFloat(document.getElementById('hotel-tarifa').value);
            if (isNaN(tarifa)) {
                document.getElementById('error-hotel-tarifa').textContent = 'Debe ingresar un número válido';
                isValid = false;
            } else if (tarifa <= 0) {
                document.getElementById('error-hotel-tarifa').textContent = 'La tarifa debe ser mayor a 0';
                isValid = false;
            } else {
                document.getElementById('error-hotel-tarifa').textContent = '';
            }
            
            if (!isValid) {
                e.preventDefault();
            } else {
                // Enviar formulario con AJAX si es válido
                e.preventDefault();
                const formData = new FormData(this);
                
                fetch('procesar_hotel.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Hotel registrado exitosamente');
                        this.reset();
                        loadHotels();
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al registrar el hotel');
                });
            }
        });
        
        // Cargar vuelos al cargar la página si estamos en esa pestaña
        document.addEventListener('DOMContentLoaded', function() {
            const activeTab = document.querySelector('.tab.active');
            if (activeTab && activeTab.getAttribute('onclick').includes('flights-tab')) {
                loadFlights();
            }
        });
    </script>
